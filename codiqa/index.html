<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chain Gang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile.theme-1.3.1.min.css" rel="stylesheet">
  <link href="css/jquery-mobile.css" rel="stylesheet">
  <link href="css/jquery.mobile.structure-1.3.1.min.css" rel="stylesheet">
  <link href="css/chain-gang.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/chain-gang.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Login" id="loginPage">
      <div data-theme="c" data-role="header" data-position="fixed">
          <a id="btnMenu" data-role="button" data-transition="slide" data-theme="c"
          href="#loginPage" data-icon="bars" data-iconpos="notext" class="ui-btn-right">
          </a>
          <h3>
              Chain Gang
          </h3>
      </div>
      <div data-role="content">
          <h2 class="loginTxt">
              RideWithGps Login
          </h2>
          <div data-role="fieldcontain" data-controltype="textinput">
              <input name="" id="txtEmail" placeholder="Email" value="" type="email">
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <input name="" id="txtPass" placeholder="Password" value="" type="password">
          </div>
          <a id="btnSubmit" data-role="button" data-transition="slide" href="#homePage">
              Submit
          </a>
          <div data-role="navbar" data-iconpos="top">
              <ul>
                  <li>
                      <a href="#loginPage" data-transition="fade" data-theme="" data-icon="">
                          Button
                      </a>
                  </li>
                  <li>
                      <a href="#loginPage" data-transition="fade" data-theme="" data-icon="">
                          Button
                      </a>
                  </li>
                  <li>
                      <a href="#loginPage" data-transition="fade" data-theme="" data-icon="arrow-r">
                          Button
                      </a>
                  </li>
              </ul>
          </div>
      </div>
      <div data-theme="c" data-role="footer" data-position="fixed">
          <h3>
              Footer
          </h3>
      </div>
  </div>
  <div data-role="page" data-control-title="Home" id="homePage">
      <div data-theme="c" data-role="header" data-position="fixed">
          <a data-role="button" data-transition="slide" data-theme="c" href="#loginPage"
          data-icon="bars" data-iconpos="notext" class="ui-btn-right">
          </a>
          <h3>
              Chain Gang
          </h3>
      </div>
      <div data-role="content">
      </div>
  </div>
  <div data-role="page" data-control-title="Routes" id="routesPage">
      <div data-theme="c" data-role="header" data-position="fixed">
          <a id="btnMenu" data-role="button" data-transition="slide" data-theme="c"
          href="#routesPage" data-icon="bars" data-iconpos="notext" class="ui-btn-right">
          </a>
          <a id="btnBack" data-role="button" data-direction="reverse" data-transition="slide"
          data-theme="c" href="#routesPage" data-icon="back" data-iconpos="notext"
          class="ui-btn-left">
          </a>
          <h3>
              Chain Gang
          </h3>
      </div>
      <div data-role="content">
          <ul id="lstRoutes" data-role="listview" data-divider-theme="c" data-inset="true">
              <li data-role="list-divider" role="heading">
                  Your Routes
              </li>
          </ul>
      </div>
  </div>
  <div data-role="page" data-control-title="Cyclists" id="cyclistsPage">
      <div data-theme="c" data-role="header" data-position="fixed">
          <a data-role="button" data-transition="slide" data-theme="c" href="#cyclistsPage"
          data-icon="bars" data-iconpos="notext" class="ui-btn-right">
          </a>
          <a data-role="button" data-direction="reverse" data-transition="slide"
          href="#cyclistsPage" data-icon="back" data-iconpos="notext" class="ui-btn-left">
          </a>
          <h3>
              Chain Gang
          </h3>
      </div>
      <div data-role="content">
          <ul id="lstCyclists" data-role="listview" data-divider-theme="c" data-inset="true">
              <li data-role="list-divider" role="heading">
                  Cyclists Nearby
              </li>
          </ul>
      </div>
  </div>
  <div data-role="page" data-control-title="Cyclist" id="cyclistPage">
      <div data-theme="c" data-role="header" data-position="fixed">
          <a data-role="button" data-transition="slide" data-theme="c" href="#cyclistPage"
          data-icon="bars" data-iconpos="notext" class="ui-btn-right">
          </a>
          <a data-role="button" data-direction="reverse" data-transition="slide"
          data-theme="c" href="#cyclistsPage" data-icon="back" data-iconpos="notext"
          class="ui-btn-left">
          </a>
          <h3>
              Chain Gang
          </h3>
      </div>
      <div data-role="content">
          <div style="width: 100px; height: 100px; position: relative; background-color: #fbfbfb; border: 1px solid #b8b8b8;"
          data-controltype="image" id="imgCyclist" class="imgCyclist">
              <img src="https://codiqa.com/static/images/v2/image.png" alt="image" style="position: absolute; top: 50%; left: 50%; margin-left: -16px; margin-top: -18px">
          </div>
      </div>
  </div>
  <div data-role="page" data-control-title="Menu" id="menuPage">
      <div data-theme="c" data-role="header" data-position="fixed">
          <h3>
              Chain Gang
          </h3>
      </div>
      <div data-role="content">
      </div>
  </div>
</body>
</html>
