<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chain Gang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile.theme-1.3.1.min.css" rel="stylesheet">
  <link href="css/jquery-mobile.css" rel="stylesheet">
  <link href="css/jquery.mobile.structure-1.3.1.min.css" rel="stylesheet">
  <link href="css/chain-gang.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/chain-gang.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Login" data-theme="a" id="loginPage">
      <div data-role="content">
          <div id="login" data-controltype="htmlblock">
              <div data-role="header" class="topHeader" data-theme="c" data-position="fixed">
                  <!--<a href="index.html#page" style="margin-top:5px; width:60px;">Back</a>-->
                  <h1 style="margin-top:20px">
                      Chain Gang
                  </h1>
                  <a href="" onclick="menu()" class="ui-btn-right menuBtn" style="margin-top:10px; width:72px;">
                      Menu
                  </a>
              </div>
          </div>
          <h2 class="loginTxt">
              RideWithGps Login
          </h2>
          <div data-role="fieldcontain" data-controltype="textinput">
              <input name="" id="txtEmail" placeholder="Email" value="" type="email">
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <input name="" id="txtPass" placeholder="Password" value="" type="password">
          </div>
          <input type="submit" data-theme="c" value="Submit">
      </div>
  </div>
  <div data-role="page" data-control-title="Routes" data-theme="a" id="page4">
      <div data-role="content">
          <div data-controltype="htmlblock">
              <div data-role="header" class="topHeader" data-theme="c" data-position="fixed">
                  <a href="" data-icon="back" style="margin-top:10px; width:72px;">
                      Back
                  </a>
                  <h1 style="margin-top:20px">
                      Chain Gang
                  </h1>
                  <a href="" onclick="menu()" class="ui-btn-right menuBtn" style="margin-top:10px; width:72px;">
                      Menu
                  </a>
              </div>
          </div>
          <ul id="lstRoutes" data-role="listview" data-divider-theme="c" data-inset="true">
              <li data-role="list-divider" role="heading">
                  Your Routes
              </li>
          </ul>
      </div>
  </div>
  <div data-role="page" data-control-title="Cyclists" data-theme="a" id="page5">
      <div data-role="content">
          <div data-controltype="htmlblock">
              <div data-role="header" class="topHeader" data-theme="c" data-position="fixed">
                  <a href="" data-icon="back" style="margin-top:10px; width:72px;">
                      Back
                  </a>
                  <h1 style="margin-top:20px">
                      Chain Gang
                  </h1>
                  <a href="" onclick="menu()" class="ui-btn-right menuBtn" style="margin-top:10px; width:72px;">
                      Menu
                  </a>
              </div>
          </div>
          <ul id="lstCyclists" data-role="listview" data-divider-theme="c" data-inset="true">
              <li data-role="list-divider" role="heading">
                  Cyclists Nearby
              </li>
          </ul>
      </div>
  </div>
  <div data-role="page" data-control-title="Cyclist" data-theme="a" id="page6">
      <div data-role="content">
          <div data-controltype="htmlblock">
              <div data-role="header" class="topHeader" data-theme="c" data-position="fixed">
                  <a href="" data-icon="back" style="margin-top:10px; width:72px;">
                      Back
                  </a>
                  <h1 style="margin-top:20px">
                      Chain Gang
                  </h1>
                  <a href="" onclick="menu()" class="ui-btn-right menuBtn" style="margin-top:10px; width:72px;">
                      Menu
                  </a>
              </div>
          </div>
          <div style="width: 100px; height: 100px; position: relative; background-color: #fbfbfb; border: 1px solid #b8b8b8;"
          data-controltype="image" id="imgCyclist" class="imgCyclist">
              <img src="https://codiqa.com/static/images/v2/image.png" alt="image" style="position: absolute; top: 50%; left: 50%; margin-left: -16px; margin-top: -18px">
          </div>
      </div>
  </div>
</body>
</html>
